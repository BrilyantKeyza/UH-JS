<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var usia = prompt ("Masukkan Umur anda (Remaja/Balita): ");
        
        if (usia == "balita"){
            document.write("<h2>Maaf anda belum cukup umur untuk menonton bioskop")
            document.write("<h2>Makanya cepet gede biar bisa nonton hahahaha")
        }
        else if (usia == "remaja"){
            document.write("<h2>Selamat datang di bioskop")
            document.write("<h2>Selamat menikmati film anda")
        }

    </script>
    <form action="index.html">
        <br>
        <button type="submit">Kembali</button>
    </form>
</body>
</html>
